<!DOCTYPE html>
<html>
<head>
    <title>Penguin Smash</title>
    <style>
        body { margin: 0; overflow: hidden; background: #006994; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        
        #ui { 
            position: absolute; top: 20px; width: 100%; text-align: center; 
            color: white; pointer-events: none; text-shadow: 2px 2px 0 #000;
        }
        #timer { font-size: 60px; color: yellow; }
        #stats { font-size: 24px; margin-top: 10px; }
        
        #controls {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: white; font-size: 18px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="timer">15</div>
        <div id="stats">Multiplier: 100%</div>
    </div>
    
    <div id="controls">DRAG BACK TO SHOOT</div>

    <canvas id="game"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize;
        resize();

        let players = {};
        let myId = null;
        
        // --- SLINGSHOT LOGIC ---
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let dragCurrent = { x: 0, y: 0 };

        window.onmousedown = (e) => {
            if(!players[myId] || !players[myId].alive) return;
            isDragging = true;
            dragStart.x = e.clientX;
            dragStart.y = e.clientY;
            dragCurrent.x = e.clientX;
            dragCurrent.y = e.clientY;
        };

        window.onmousemove = (e) => {
            if(isDragging) {
                dragCurrent.x = e.clientX;
                dragCurrent.y = e.clientY;
            }
        };

        window.onmouseup = (e) => {
            if(!isDragging) return;
            isDragging = false;

            // Calculate power and angle
            let dx = dragStart.x - dragCurrent.x; // Drag BACK to shoot FORWARD
            let dy = dragStart.y - dragCurrent.y;
            
            let power = Math.sqrt(dx*dx + dy*dy) * 0.15; // Scale power down
            let angle = Math.atan2(dy, dx);

            socket.emit("shoot", { angle: angle, power: power });
        };

        // --- RENDER LOOP ---
        function draw() {
            // Background (Ocean)
            ctx.fillStyle = "#006994";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Center Camera
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);

            // Draw Iceberg
            ctx.beginPath();
            ctx.arc(0, 0, 350, 0, Math.PI*2); // 350 is Arena Radius
            ctx.fillStyle = "#e0f7fa";
            ctx.fill();
            ctx.lineWidth = 10;
            ctx.strokeStyle = "#b2ebf2";
            ctx.stroke();

            // Draw Players
            for(let id in players) {
                let p = players[id];
                if(!p.alive) continue;

                // Player Body
                ctx.beginPath();
                ctx.arc(p.x, p.y, 25, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.lineWidth = 3;
                ctx.strokeStyle = "black";
                ctx.stroke();

                // Eyes (to see direction)
                // We don't have facing direction, so just make them look cute
                ctx.fillStyle = "white";
                ctx.beginPath(); ctx.arc(p.x - 8, p.y - 8, 8, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(p.x + 8, p.y - 8, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = "black";
                ctx.beginPath(); ctx.arc(p.x - 8, p.y - 8, 3, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(p.x + 8, p.y - 8, 3, 0, Math.PI*2); ctx.fill();

                // Multiplier Tag
                ctx.fillStyle = "black";
                ctx.font = "bold 12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(Math.floor(p.multiplier * 100) + "%", p.x, p.y - 35);
            }

            // Draw Slingshot Line (Aiming)
            if(isDragging && players[myId] && players[myId].alive) {
                let p = players[myId];
                
                // Calculate aim vector
                let dx = dragStart.x - dragCurrent.x;
                let dy = dragStart.y - dragCurrent.y;
                
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x + dx, p.y + dy);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "rgba(255, 255, 255, 0.7)";
                ctx.setLineDash([10, 10]); // Dashed line
                ctx.stroke();
                ctx.setLineDash([]);
            }

            ctx.restore();
            requestAnimationFrame(draw);
        }

        // --- SOCKET EVENTS ---
        socket.on('connect', () => myId = socket.id);
        
        socket.on('update', (p) => {
            players = p;
            if(players[myId]) {
                let perc = Math.floor(players[myId].multiplier * 100);
                document.getElementById('stats').innerText = "DAMAGE: " + perc + "%";
                document.getElementById('stats').style.color = perc > 200 ? "red" : "white";
            } else {
                document.getElementById('stats').innerText = "YOU DIED (Wait for reset)";
            }
        });

        socket.on('timer', (t) => {
            document.getElementById('timer').innerText = t;
        });

        draw();
    </script>
</body>
</html>
