<!DOCTYPE html>
<html>
<head>
    <title>Instant Spawn Game</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: monospace; }
        canvas { display: block; }
        #ui { 
            position: absolute; top: 10px; width: 100%; 
            text-align: center; color: white; font-size: 24px; pointer-events: none; 
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>

    <div id="ui">Connecting...</div>
    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // AUTOMATIC CONNECTION
        const socket = io(); 

        let players = {};
        let myId = null;
        
        // --- PHYSICS ---
        const GRAVITY = 0.8;
        const platforms = [
            { x: 100, y: 500, w: 200, h: 20 },
            { x: 500, y: 500, w: 200, h: 20 },
            { x: 300, y: 350, w: 200, h: 20 },
            { x: 0, y: window.innerHeight - 50, w: window.innerWidth, h: 50 }
        ];

        let myPos = { x: 100, y: 0, vx: 0, vy: 0, grounded: false, facing: 1 };
        const keys = {};

        window.onkeydown = e => keys[e.key] = true;
        window.onkeyup = e => keys[e.key] = false;
        window.onmousedown = () => socket.emit('attack');

        function updatePhysics() {
            myPos.vx = 0;
            if (keys['a']) { myPos.vx = -6; myPos.facing = -1; }
            if (keys['d']) { myPos.vx = 6; myPos.facing = 1; }
            if (keys['w'] && myPos.grounded) { myPos.vy = -15; myPos.grounded = false; }

            myPos.vy += GRAVITY;
            myPos.x += myPos.vx;
            myPos.y += myPos.vy;
            myPos.grounded = false;

            // Platform Collision
            for (let p of platforms) {
                if (myPos.vy >= 0 &&
                    myPos.x + 20 > p.x && myPos.x - 20 < p.x + p.w &&
                    myPos.y + 20 > p.y && myPos.y + 20 < p.y + p.h + 10
                ) {
                    myPos.y = p.y - 20;
                    myPos.vy = 0;
                    myPos.grounded = true;
                }
            }
            
            // Send position to server
            if(myId) socket.emit('playerMovement', { x: myPos.x, y: myPos.y, facing: myPos.facing });
        }

        // --- DRAWING ---
        let attacks = [];

        function draw() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Platforms
            ctx.fillStyle = "#666";
            for(let p of platforms) ctx.fillRect(p.x, p.y, p.w, p.h);

            updatePhysics();

            // Players
            for(let id in players) {
                const p = players[id];
                const isMe = (id === myId);
                const x = isMe ? myPos.x : p.x;
                const y = isMe ? myPos.y : p.y;
                const f = isMe ? myPos.facing : p.facing;

                // Draw Player
                ctx.fillStyle = p.color || 'white';
                ctx.fillRect(x-20, y-20, 40, 40);

                // Draw Eyes
                ctx.fillStyle = "white";
                if(f === 1) ctx.fillRect(x+5, y-15, 10, 10);
                else ctx.fillRect(x-15, y-15, 10, 10);

                // Draw Name/HP
                ctx.fillStyle = "white";
                ctx.font = "12px monospace";
                ctx.fillText(isMe ? "YOU" : "ENEMY", x-12, y-30);
                
                // HP Bar
                ctx.fillStyle = "red"; ctx.fillRect(x-20, y-40, 40, 5);
                ctx.fillStyle = "#0f0"; ctx.fillRect(x-20, y-40, 40*(p.health/100), 5);
            }

            // Attack Effects
            ctx.fillStyle = "yellow";
            for(let a of attacks) {
                if(a.facing === 1) ctx.fillRect(a.x+20, a.y-5, 80, 10);
                else ctx.fillRect(a.x-100, a.y-5, 80, 10);
                a.life--;
            }
            attacks = attacks.filter(a => a.life > 0);

            requestAnimationFrame(draw);
        }

        // --- SOCKETS ---
        socket.on('connect', () => {
            myId = socket.id;
            document.getElementById('ui').innerText = "ONLINE - WASD to Move, Click to Attack";
        });

        socket.on('updatePlayers', (p) => {
            players = p;
            if(players[myId]) {
                document.getElementById('ui').innerText = "KILLS: " + players[myId].score;
            }
        });

        socket.on('playerMoved', (p) => {
            if(players[p.id]) {
                players[p.id].x = p.x;
                players[p.id].y = p.y;
                players[p.id].facing = p.facing;
            }
        });

        socket.on('attackAnim', (data) => {
            if(players[data.id]) {
                let x = (data.id === myId) ? myPos.x : players[data.id].x;
                let y = (data.id === myId) ? myPos.y : players[data.id].y;
                attacks.push({ x: x, y: y, facing: data.facing, life: 5 });
            }
        });

        draw();
    </script>
</body>
</html>
