<!DOCTYPE html>
<html>
<head>
    <title>Arena Fighter</title>
    <style>
        body { background: #1a1a1a; margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; color: white; }
        canvas { display: block; margin: 0 auto; background: #2a2a2a; border: 2px solid #444; }
        
        /* UI OVERLAY */
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; }
        .stat { font-size: 20px; font-weight: bold; margin: 0 15px; text-shadow: 2px 2px 0 #000; }

        /* LOGIN SCREEN */
        #login {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10;
        }
        input { padding: 10px; font-size: 20px; text-align: center; margin-bottom: 20px; }
        button { 
            padding: 15px 40px; font-size: 24px; font-weight: bold; 
            background: #e91e63; color: white; border: none; cursor: pointer; 
        }
        button:hover { background: #ff4081; }
    </style>
</head>
<body>

    <div id="login">
        <h1 style="font-size: 50px; color: #e91e63;">ARENA BRAWL</h1>
        <input type="text" id="username" placeholder="Enter Name" maxlength="10">
        <button onclick="startGame()">FIGHT!</button>
    </div>

    <div id="ui">
        <span id="score">Kills: 0</span>
        <span id="online">Online: 0</span>
    </div>

    <canvas id="game" width="800" height="600"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- 1. SETUP ---
        const socket = io(); // Connects automatically to Render
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Responsive Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let me = { x: 0, y: 0 };
        let players = {};
        let myId = null;
        let isPlaying = false;
        
        // --- 2. INPUTS ---
        const keys = {};
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;
        window.onmousedown = () => { if(isPlaying) socket.emit('attack'); };

        // --- 3. START GAME ---
        function startGame() {
            const name = document.getElementById('username').value || "Fighter";
            socket.emit('join', name);
            document.getElementById('login').style.display = 'none';
            isPlaying = true;
        }

        // --- 4. GAME LOOP ---
        function update() {
            if(!isPlaying || !players[myId]) return;

            // Movement Logic (No Gravity!)
            let speed = 5;
            let moved = false;
            
            // Get current position from server data first
            let p = players[myId]; 
            
            if (keys['w']) { p.y -= speed; moved = true; }
            if (keys['s']) { p.y += speed; moved = true; }
            if (keys['a']) { p.x -= speed; moved = true; }
            if (keys['d']) { p.x += speed; moved = true; }

            // Send to server
            if (moved) socket.emit('move', { x: p.x, y: p.y });
        }

        let effects = []; // For attack animations

        function draw() {
            update();

            // Clear Screen
            ctx.fillStyle = "#2a2a2a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Grid (Optional, makes it look cool)
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
            for(let i=0; i<canvas.height; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

            // Draw Players
            for (let id in players) {
                let p = players[id];
                
                // Draw Body (Circle)
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw Name
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.textAlign = "center";
                ctx.fillText(p.name, p.x, p.y - 30);

                // Draw Health Bar
                ctx.fillStyle = "red";
                ctx.fillRect(p.x - 20, p.y - 40, 40, 5);
                ctx.fillStyle = "#0f0";
                ctx.fillRect(p.x - 20, p.y - 40, 40 * (p.hp / 100), 5);
            }

            // Draw Attack Effects (Expanding rings)
            ctx.lineWidth = 4;
            for(let i=0; i<effects.length; i++) {
                let e = effects[i];
                ctx.strokeStyle = `rgba(255, 255, 255, ${e.life / 10})`;
                ctx.beginPath();
                ctx.arc(e.x, e.y, 60 - (e.life * 2), 0, Math.PI * 2); // Expanding ring
                ctx.stroke();
                e.life--;
            }
            effects = effects.filter(e => e.life > 0);

            requestAnimationFrame(draw);
        }

        // --- 5. SERVER EVENTS ---
        socket.on('connect', () => myId = socket.id);
        
        socket.on('update', (serverPlayers) => {
            players = serverPlayers;
            document.getElementById('online').innerText = "Online: " + Object.keys(players).length;
            if(players[myId]) document.getElementById('score').innerText = "Kills: " + players[myId].score;
        });

        socket.on('playerMoved', (data) => {
            if(players[data.id]) {
                players[data.id].x = data.x;
                players[data.id].y = data.y;
            }
        });

        socket.on('attackVisual', (data) => {
            effects.push({ x: data.x, y: data.y, life: 10 });
        });

        draw();
    </script>
</body>
</html>
