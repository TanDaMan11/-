<!DOCTYPE html>
<html>
<head>
    <title>Battle Game</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }

        /* START SCREEN OVERLAY */
        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10; color: white;
        }
        
        h1 { font-size: 60px; margin-bottom: 20px; color: #ff0055; text-transform: uppercase; }
        
        button {
            padding: 20px 60px; font-size: 30px; font-weight: bold;
            background: #0f0; border: none; cursor: pointer; border-radius: 10px;
            box-shadow: 0 0 20px #0f0; transition: 0.2s;
        }
        button:hover { transform: scale(1.1); background: #5f5; }

        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-weight: bold; font-size: 20px; pointer-events: none; display: none; }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1>Battle Arena</h1>
        <button onclick="joinGame()">JOIN GAME</button>
        <p style="margin-top:20px; color:#aaa;">WASD to Move | Click to Attack</p>
    </div>

    <div id="ui">KILLS: 0</div>

    <canvas id="gameCanvas"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- CONNECT TO YOUR SERVER ---
        const socket = io('https://8o2lymxge7.onrender.com');

        let players = {};
        let myId = null;
        let isPlaying = false; // Are we past the menu?

        // --- JOIN FUNCTION ---
        function joinGame() {
            // 1. Tell server to spawn us
            socket.emit('joinGame');
            
            // 2. Hide Menu
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            
            // 3. Activate Controls
            isPlaying = true;
        }

        // --- GAME LOGIC ---
        // Basic Physics
        const GRAVITY = 0.8;
        const platforms = [
            { x: 100, y: 500, w: 200, h: 20 },
            { x: 500, y: 500, w: 200, h: 20 },
            { x: 300, y: 350, w: 200, h: 20 },
            { x: 0, y: window.innerHeight - 50, w: window.innerWidth, h: 50 } // Floor
        ];

        let myPos = { x: 100, y: 0, vx: 0, vy: 0, grounded: false, facing: 1 };
        const keys = {};

        window.onkeydown = e => keys[e.key] = true;
        window.onkeyup = e => keys[e.key] = false;
        window.onmousedown = () => { if(isPlaying) socket.emit('attack'); };

        function updatePhysics() {
            if (!isPlaying) return; // Don't move if in menu

            myPos.vx = 0;
            if (keys['a']) { myPos.vx = -6; myPos.facing = -1; }
            if (keys['d']) { myPos.vx = 6; myPos.facing = 1; }
            if (keys['w'] && myPos.grounded) { myPos.vy = -15; myPos.grounded = false; }

            myPos.vy += GRAVITY;
            myPos.x += myPos.vx;
            myPos.y += myPos.vy;
            myPos.grounded = false;

            // Collision
            for (let p of platforms) {
                if (myPos.vy >= 0 &&
                    myPos.x + 20 > p.x && myPos.x - 20 < p.x + p.w &&
                    myPos.y + 20 > p.y && myPos.y + 20 < p.y + p.h + 10
                ) {
                    myPos.y = p.y - 20;
                    myPos.vy = 0;
                    myPos.grounded = true;
                }
            }
            
            // Send to server
            if(myId) socket.emit('playerMovement', { x: myPos.x, y: myPos.y, facing: myPos.facing });
        }

        // --- DRAWING ---
        let attacks = [];

        function draw() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Platforms
            ctx.fillStyle = "#666";
            for(let p of platforms) ctx.fillRect(p.x, p.y, p.w, p.h);

            updatePhysics();

            // Players
            for(let id in players) {
                let p = players[id];
                // Determine coordinates
                let x = (id === myId && isPlaying) ? myPos.x : p.x;
                let y = (id === myId && isPlaying) ? myPos.y : p.y;
                let f = (id === myId && isPlaying) ? myPos.facing : p.facing;

                // Draw Square
                ctx.fillStyle = p.color || 'white';
                ctx.fillRect(x-20, y-20, 40, 40);

                // Draw Eyes (to show facing)
                ctx.fillStyle = "white";
                if(f === 1) ctx.fillRect(x+5, y-15, 10, 10);
                else ctx.fillRect(x-15, y-15, 10, 10);

                // HP Bar
                ctx.fillStyle = "red"; ctx.fillRect(x-20, y-35, 40, 5);
                ctx.fillStyle = "#0f0"; ctx.fillRect(x-20, y-35, 40 * (p.health/100), 5);
            }

            // Draw Attack Flashes
            ctx.fillStyle = "yellow";
            for(let a of attacks) {
                if(a.facing === 1) ctx.fillRect(a.x+20, a.y-10, 60, 20);
                else ctx.fillRect(a.x-80, a.y-10, 60, 20);
                a.life--;
            }
            attacks = attacks.filter(a => a.life > 0);

            requestAnimationFrame(draw);
        }

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            myId = socket.id;
            console.log("Connected to server");
        });

        socket.on('updatePlayers', (p) => {
            players = p;
            if(isPlaying && players[myId]) {
                document.getElementById('ui').innerText = "KILLS: " + players[myId].score;
            }
        });

        socket.on('playerMoved', (p) => {
            if(players[p.id]) {
                players[p.id].x = p.x;
                players[p.id].y = p.y;
                players[p.id].facing = p.facing;
            }
        });

        socket.on('attackAnim', (data) => {
            if(players[data.id]) {
                // Use local coords for me, server coords for others
                let x = (data.id === myId) ? myPos.x : players[data.id].x;
                let y = (data.id === myId) ? myPos.y : players[data.id].y;
                attacks.push({ x: x, y: y, facing: data.facing, life: 5 });
            }
        });

        draw();
    </script>
</body>
</html>
