<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Fighting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
        }

        #gameCanvas {
            border: 3px solid #0f3460;
            box-shadow: 0 0 30px rgba(15, 52, 96, 0.5);
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 50%, #8b7355 50%, #654321 100%);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            color: white;
            pointer-events: none;
        }

        .health-bar {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f3460;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            min-width: 200px;
        }

        .health-fill {
            height: 20px;
            background: linear-gradient(to right, #ff0000, #ff6b6b);
            border-radius: 5px;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .player-name {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            pointer-events: all;
            border: 3px solid #0f3460;
        }

        #menu h1 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #menu input {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        #menu button {
            padding: 12px 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        #menu button:hover {
            background: #d63447;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            border: 2px solid #0f3460;
        }

        #weaponSelector {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0f3460;
            display: none;
            pointer-events: all;
        }

        .weapon-button {
            background: #0f3460;
            color: white;
            border: 2px solid #e94560;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .weapon-button:hover {
            background: #e94560;
            transform: scale(1.05);
        }

        .weapon-button.active {
            background: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.8);
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            border: 3px solid #e94560;
            display: none;
            pointer-events: all;
        }

        #scoreboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0f3460;
            color: white;
            min-width: 150px;
        }

        .score-title {
            font-size: 16px;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 10px;
            text-align: center;
        }

        .score-item {
            font-size: 14px;
            margin: 5px 0;
        }

        #lobbyInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0f3460;
            color: white;
            font-size: 14px;
        }

        .lobby-title {
            font-size: 16px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="healthBars"></div>
        </div>

        <div id="lobbyInfo">
            <div class="lobby-title">üéÆ MAIN LOBBY</div>
            <div>Players: <span id="playerCount">0</span></div>
        </div>

        <div id="scoreboard">
            <div class="score-title">üèÜ KILLS</div>
            <div id="scoreList"></div>
        </div>

        <div id="menu">
            <h1>‚öîÔ∏è FIGHT! ‚öîÔ∏è</h1>
            <p style="color: #fff; margin-bottom: 20px;">Join the main lobby and battle!</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15" />
            <br>
            <button id="joinButton">JOIN LOBBY</button>
        </div>

        <div id="weaponSelector">
            <div style="color: white; margin-bottom: 10px; font-weight: bold;">Choose Weapon (1-4):</div>
            <button class="weapon-button active" data-weapon="0">‚öîÔ∏è Sword (DMG: 15)</button>
            <button class="weapon-button" data-weapon="1">ü™ì Axe (DMG: 25)</button>
            <button class="weapon-button" data-weapon="2">üî± Spear (DMG: 12)</button>
            <button class="weapon-button" data-weapon="3">üî® Hammer (DMG: 30)</button>
        </div>

        <div id="controls">
            Controls: ‚Üê ‚Üí Move | ‚Üë Jump | SPACE Attack | 1-4 Switch Weapon
        </div>

        <div id="message"></div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
