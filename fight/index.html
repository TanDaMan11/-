<!DOCTYPE html>
<html>
<head>
    <title>Battle Game</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: monospace; }
        canvas { display: block; }
        
        /* UI OVERLAY */
        #uiLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .hud { 
            color: white; font-size: 20px; font-weight: bold; 
            text-shadow: 2px 2px 0 #000; padding: 20px;
            display: flex; justify-content: space-between;
        }

        /* START SCREEN */
        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            pointer-events: auto; z-index: 10;
        }
        
        input { padding: 10px; font-size: 20px; text-align: center; margin-bottom: 10px; }
        button { 
            padding: 15px 40px; font-size: 24px; font-weight: bold; 
            cursor: pointer; background: #0f0; border: none; 
        }
        button:hover { background: #5f5; }

    </style>
</head>
<body>

    <div id="startScreen">
        <h1 style="color:white; font-size: 50px;">BATTLE ARENA</h1>
        <input type="text" id="username" placeholder="Enter Name" maxlength="10">
        <button onclick="joinGame()">JOIN GAME</button>
        <p id="status" style="color:yellow; margin-top:20px;">Connecting to server...</p>
    </div>

    <div id="uiLayer">
        <div class="hud">
            <span id="scoreText">Kills: 0</span>
            <span id="onlineText">Online: 0</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- REPLACE THIS WITH YOUR RENDER URL ---
        const socket = io('https://8o2lymxge7.onrender.com');

        let players = {};
        let myId = null;
        let isPlaying = false;
        let myName = "";

        // --- JOIN LOGIC ---
        socket.on('connect', () => {
            document.getElementById('status').innerText = "SERVER ONLINE - READY";
            document.getElementById('status').style.color = "#0f0";
        });

        function joinGame() {
            const input = document.getElementById('username');
            if(input.value.trim() === "") { alert("Enter a name!"); return; }
            
            myName = input.value;
            socket.emit('joinGame', { name: myName });
            
            document.getElementById('startScreen').style.display = 'none';
            isPlaying = true;
        }

        // --- PHYSICS ---
        const GRAVITY = 0.8;
        const platforms = [
            { x: 100, y: 500, w: 200, h: 20 },
            { x: 500, y: 500, w: 200, h: 20 },
            { x: 300, y: 350, w: 200, h: 20 },
            { x: 0, y: window.innerHeight - 50, w: window.innerWidth, h: 50 }
        ];

        let myPos = { x: 100, y: 0, vx: 0, vy: 0, grounded: false, facing: 1 };
        const keys = {};

        window.onkeydown = e => keys[e.key] = true;
        window.onkeyup = e => keys[e.key] = false;
        window.onmousedown = () => { if(isPlaying) socket.emit('attack'); };

        function updatePhysics() {
            if(!isPlaying) return;

            myPos.vx = 0;
            if (keys['a']) { myPos.vx = -6; myPos.facing = -1; }
            if (keys['d']) { myPos.vx = 6; myPos.facing = 1; }
            if (keys['w'] && myPos.grounded) { myPos.vy = -15; myPos.grounded = false; }

            myPos.vy += GRAVITY;
            myPos.x += myPos.vx;
            myPos.y += myPos.vy;
            myPos.grounded = false;

            for (let p of platforms) {
                if (myPos.vy >= 0 &&
                    myPos.x + 20 > p.x && myPos.x - 20 < p.x + p.w &&
                    myPos.y + 20 > p.y && myPos.y + 20 < p.y + p.h + 10
                ) {
                    myPos.y = p.y - 20;
                    myPos.vy = 0;
                    myPos.grounded = true;
                }
            }
            if(myId) socket.emit('playerMovement', { x: myPos.x, y: myPos.y, facing: myPos.facing });
        }

        // --- DRAWING ---
        let attacks = [];

        function draw() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Platforms
            ctx.fillStyle = "#666";
            for(let p of platforms) ctx.fillRect(p.x, p.y, p.w, p.h);

            updatePhysics();

            // Players
            for(let id in players) {
                let p = players[id];
                let isMe = (id === myId);
                let x = (isMe && isPlaying) ? myPos.x : p.x;
                let y = (isMe && isPlaying) ? myPos.y : p.y;
                let f = (isMe && isPlaying) ? myPos.facing : p.facing;

                // Body
                ctx.fillStyle = p.color || 'white';
                ctx.fillRect(x-20, y-20, 40, 40);

                // Eyes
                ctx.fillStyle = "white";
                if(f === 1) ctx.fillRect(x+5, y-15, 10, 10);
                else ctx.fillRect(x-15, y-15, 10, 10);

                // NAME TAG (New!)
                ctx.fillStyle = "white"; 
                ctx.font = "bold 14px monospace";
                ctx.textAlign = "center";
                ctx.fillText(p.name || "Player", x, y - 45);

                // HP Bar
                ctx.fillStyle = "red"; ctx.fillRect(x-20, y-35, 40, 5);
                ctx.fillStyle = "#0f0"; ctx.fillRect(x-20, y-35, 40*(p.health/100), 5);
            }

            // Attacks
            ctx.fillStyle = "yellow";
            for(let a of attacks) {
                if(a.facing === 1) ctx.fillRect(a.x+20, a.y-5, 150, 10); // Longer Range Graphic
                else ctx.fillRect(a.x-170, a.y-5, 150, 10);
                a.life--;
            }
            attacks = attacks.filter(a => a.life > 0);

            requestAnimationFrame(draw);
        }

        // --- SOCKETS ---
        socket.on('connect', () => { myId = socket.id; });
        
        socket.on('updatePlayers', (p) => {
            players = p;
            document.getElementById('onlineText').innerText = "Online: " + Object.keys(players).length;
            if(players[myId]) document.getElementById('scoreText').innerText = "Kills: " + players[myId].score;
        });

        socket.on('playerMoved', (p) => { if(players[p.id]) Object.assign(players[p.id], p); });
        
        socket.on('attackAnim', (data) => {
            if(players[data.id]) {
                let x = (data.id === myId && isPlaying) ? myPos.x : players[data.id].x;
                let y = (data.id === myId && isPlaying) ? myPos.y : players[data.id].y;
                attacks.push({ x: x, y: y, facing: data.facing, life: 5 });
            }
        });

        draw();
    </script>
</body>
</html>
