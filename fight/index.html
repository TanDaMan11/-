<!DOCTYPE html>
<html>
<head>
    <title>Neon Brawler</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
        .bar { width: 200px; height: 10px; background: #333; margin-top: 5px; border: 1px solid #555; }
        .fill { height: 100%; background: #0f0; width: 100%; transition: width 0.2s; }
        
        #leaderboard { position: absolute; top: 20px; right: 20px; text-align: right; color: white; pointer-events: none; }

        #login { 
            position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95);
            display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:99;
        }
        input { padding: 15px; font-size: 20px; background: #222; color: white; border: 2px solid #555; text-align: center; }
        button { margin-top: 20px; padding: 15px 40px; font-size: 24px; background: #0f0; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #5f5; box-shadow: 0 0 20px #0f0; }
    </style>
</head>
<body>

    <div id="login">
        <h1 style="color: #0f0; font-size: 60px; text-shadow: 0 0 20px #0f0;">NEON BRAWL</h1>
        <input type="text" id="username" placeholder="NICKNAME" maxlength="10">
        <button onclick="join()">ENTER ARENA</button>
        <p id="status" style="color:#666; margin-top:10px;">Waiting for server...</p>
    </div>

    <div id="ui">
        <h2 id="myScore">Kills: 0</h2>
        <div class="bar"><div id="hpBar" class="fill"></div></div>
        <p style="font-size: 12px; color: #aaa;">WASD to Move | SPACE to Dash | CLICK to Attack</p>
    </div>

    <div id="leaderboard">
        <h3>LEADERBOARD</h3>
        <div id="lbContent"></div>
    </div>

    <canvas id="game"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // --- GAME STATE ---
        let me = { id: null, x: 0, y: 0 };
        let players = {};
        let obstacles = [];
        let particles = [];
        let camera = { x: 0, y: 0 };
        let isPlaying = false;
        
        // --- RESIZE ---
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize;
        resize();

        // --- CONTROLS ---
        const keys = {};
        window.onkeydown = e => {
            keys[e.key.toLowerCase()] = true;
            if(e.code === "Space" && isPlaying) dash();
        };
        window.onkeyup = e => keys[e.key.toLowerCase()] = false;
        window.onmousedown = () => { if(isPlaying) socket.emit('attack'); };

        // --- JOIN ---
        socket.on('connect', () => {
            document.getElementById('status').innerText = "SERVER ONLINE";
            document.getElementById('status').style.color = "#0f0";
            me.id = socket.id;
        });

        function join() {
            const name = document.getElementById('username').value;
            socket.emit('join', name);
            document.getElementById('login').style.display = 'none';
            isPlaying = true;
        }

        // --- DASH MECHANIC ---
        let isDashing = false;
        let lastDash = 0;
        function dash() {
            const now = Date.now();
            if(now - lastDash < 1000) return; // 1s Cooldown
            lastDash = now;
            isDashing = true;
            setTimeout(() => isDashing = false, 200); // Dash lasts 0.2s
        }

        // --- GAME LOOP ---
        function update() {
            if(!isPlaying || !players[me.id]) return;

            let p = players[me.id];
            let speed = isDashing ? 12 : 5; // FAST if dashing
            let move = false;

            if(keys['w']) { p.y -= speed; move = true; }
            if(keys['s']) { p.y += speed; move = true; }
            if(keys['a']) { p.x -= speed; move = true; }
            if(keys['d']) { p.x += speed; move = true; }

            // Camera Follow
            camera.x = p.x - canvas.width / 2;
            camera.y = p.y - canvas.height / 2;

            if(move) socket.emit('move', { x: p.x, y: p.y });
        }

        function draw() {
            update();

            // Background
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Draw Map Borders
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, 1000, 800);

            // Draw Grid
            ctx.strokeStyle = "#222";
            ctx.lineWidth = 1;
            for(let i=0; i<1000; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,800); ctx.stroke(); }
            for(let i=0; i<800; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(1000,i); ctx.stroke(); }

            // Draw Obstacles
            ctx.fillStyle = "#444";
            ctx.shadowBlur = 0;
            for(let w of obstacles) {
                ctx.fillRect(w.x, w.y, w.w, w.h);
                // Bevel effect
                ctx.strokeStyle = "#555";
                ctx.strokeRect(w.x, w.y, w.w, w.h);
            }

            // Draw Players
            for(let id in players) {
                let p = players[id];
                
                // Shadow Glow
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 15;
                
                // Body
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI*2);
                ctx.fill();

                // Name
                ctx.shadowBlur = 0;
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.textAlign = "center";
                ctx.fillText(p.name, p.x, p.y - 30);
                
                // HP Bar
                ctx.fillStyle = "red"; ctx.fillRect(p.x-20, p.y-45, 40, 5);
                ctx.fillStyle = "#0f0"; ctx.fillRect(p.x-20, p.y-45, 40 * (p.hp/100), 5);
            }

            // Particles
            for(let part of particles) {
                ctx.fillStyle = part.c;
                ctx.globalAlpha = part.life / 20;
                ctx.beginPath();
                ctx.arc(part.x, part.y, part.size, 0, Math.PI*2);
                ctx.fill();
                part.x += part.vx;
                part.y += part.vy;
                part.life--;
            }
            ctx.globalAlpha = 1;
            particles = particles.filter(p => p.life > 0);

            ctx.restore();
            requestAnimationFrame(draw);
        }

        // --- EVENTS ---
        socket.on('mapData', (data) => obstacles = data.obstacles);
        
        socket.on('update', (p) => {
            players = p;
            
            // Update UI
            if(players[me.id]) {
                document.getElementById('myScore').innerText = "KILLS: " + players[me.id].score;
                document.getElementById('hpBar').style.width = players[me.id].hp + "%";
            }

            // Update Leaderboard
            let sorted = Object.values(players).sort((a,b) => b.score - a.score);
            let lbHtml = "";
            sorted.forEach(p => lbHtml += `<div>${p.name}: ${p.score}</div>`);
            document.getElementById('lbContent').innerHTML = lbHtml;
        });

        socket.on('playerMoved', (p) => { if(players[p.id]) Object.assign(players[p.id], p); });

        // Visual Effects
        socket.on('attackAnim', (data) => {
            // Create "Slash" effect
            for(let i=0; i<5; i++) {
                particles.push({ 
                    x: data.x, y: data.y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, 
                    life: 10, size: 2, c: 'white' 
                });
            }
        });

        socket.on('hitAnim', (data) => {
            // Create "Blood" effect
            for(let i=0; i<10; i++) {
                particles.push({ 
                    x: data.x, y: data.y, vx: (Math.random()-0.5)*5, vy: (Math.random()-0.5)*5, 
                    life: 30, size: 4, c: 'red' 
                });
            }
        });

        draw();
    </script>
</body>
</html>
