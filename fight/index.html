<!DOCTYPE html>
<html>
<head>
    <title>1v1 Platformer Fight</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Courier New', sans-serif; }
        canvas { display: block; }
        
        /* THE MENU OVERLAY */
        #menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10;
        }
        .btn {
            background: #ff0055; color: white; padding: 20px 40px; 
            font-size: 24px; border: none; cursor: pointer; margin-top: 20px;
            font-family: inherit; font-weight: bold;
        }
        .btn:hover { background: #ff4488; }
        
        /* CARDS */
        .cards { display: flex; gap: 20px; }
        .card { border: 2px solid #555; padding: 20px; text-align: center; cursor: pointer; background: #111; }
        .card.selected { border-color: #0f0; background: #002200; }

        /* IN-GAME UI */
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none;}
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="font-size: 50px; color: #ff0055;">PLATFORM ARENA</h1>
        <p>Status: <span id="status" style="color:orange">Connecting...</span></p>
        
        <h3>CHOOSE LOADOUT</h3>
        <div class="cards">
            <div class="card selected" onclick="pick('rifle', this)">ðŸ”« RIFLE</div>
            <div class="card" onclick="pick('shotgun', this)">ðŸ’¥ SHOTGUN</div>
            <div class="card" onclick="pick('axe', this)">ðŸª“ AXE</div>
        </div>

        <button class="btn" onclick="startGame()">PLAY GAME</button>
    </div>

    <div id="ui">
        <h2>WASD to Move | CLICK to Shoot | 1-2-3 Switch Weapon</h2>
        <h2 id="scoreDisplay">Kills: 0</h2>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- 1. CONNECT TO SERVER ---
        const socket = io('https://8o2lymxge7.onrender.com');

        let players = {};
        let myId = null;
        let myWeapon = 'rifle';

        // --- 2. PHYSICS ---
        const GRAVITY = 0.8;
        const JUMP_FORCE = -15;
        const SPEED = 6;
        const platforms = [
            { x: 100, y: 500, w: 200, h: 20 },
            { x: 500, y: 500, w: 200, h: 20 },
            { x: 300, y: 350, w: 200, h: 20 },
            { x: 0, y: window.innerHeight - 50, w: window.innerWidth, h: 50 }
        ];

        // Local Player State
        let myPos = { x: 100, y: 0, vx: 0, vy: 0, grounded: false, facing: 1 };
        const keys = { a: false, d: false };

        // --- 3. INPUTS ---
        window.addEventListener('keydown', (e) => {
            if (e.key === 'a') keys.a = true;
            if (e.key === 'd') keys.d = true;
            if (e.key === ' ') {
                if (myPos.grounded) { myPos.vy = JUMP_FORCE; myPos.grounded = false; }
            }
            // Weapon Switch Keys
            if (e.key === '1') { myWeapon='rifle'; socket.emit('switchWeapon', 'rifle'); }
            if (e.key === '2') { myWeapon='shotgun'; socket.emit('switchWeapon', 'shotgun'); }
            if (e.key === '3') { myWeapon='axe'; socket.emit('switchWeapon', 'axe'); }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'a') keys.a = false;
            if (e.key === 'd') keys.d = false;
        });
        window.addEventListener('mousedown', () => {
            socket.emit('attack');
        });

        // --- MENU LOGIC ---
        function pick(w, el) {
            myWeapon = w;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }
        function startGame() {
            document.getElementById('menu').style.display = 'none';
            socket.emit('switchWeapon', myWeapon);
        }

        // --- 4. GAME LOOP ---
        function updatePhysics() {
            myPos.vx = 0;
            if (keys.a) { myPos.vx = -SPEED; myPos.facing = -1; }
            if (keys.d) { myPos.vx = SPEED; myPos.facing = 1; }

            myPos.vy += GRAVITY;
            myPos.x += myPos.vx;
            myPos.y += myPos.vy;
            myPos.grounded = false;

            // Platform Collision
            for (let plat of platforms) {
                if (myPos.vy >= 0 &&
                    myPos.x + 20 > plat.x && myPos.x - 20 < plat.x + plat.w &&
                    myPos.y + 20 > plat.y && myPos.y + 20 < plat.y + plat.h + 10
                ) {
                    myPos.y = plat.y - 20;
                    myPos.vy = 0;
                    myPos.grounded = true;
                }
            }
            
            // Send position to server
            if (myId) {
                socket.emit('playerMovement', { 
                    x: myPos.x, y: myPos.y, facing: myPos.facing 
                });
            }
        }

        let attackAnimations = []; 

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Platforms
            ctx.fillStyle = "#666";
            for (let p of platforms) ctx.fillRect(p.x, p.y, p.w, p.h);

            updatePhysics();

            // Draw Players
            for (let id in players) {
                const p = players[id];
                let drawX = (id === myId) ? myPos.x : p.x;
                let drawY = (id === myId) ? myPos.y : p.y;
                let facing = (id === myId) ? myPos.facing : (p.facing || 1);
                let weapon = (id === myId) ? myWeapon : (p.weapon || 'rifle');

                // Body
                ctx.fillStyle = p.color;
                ctx.fillRect(drawX - 20, drawY - 20, 40, 40);

                // Eyes (Direction)
                ctx.fillStyle = "white";
                if (facing === 1) ctx.fillRect(drawX + 5, drawY - 15, 10, 10);
                else ctx.fillRect(drawX - 15, drawY - 15, 10, 10);

                // WEAPON DRAWING
                ctx.fillStyle = "#ccc";
                if(weapon === 'rifle') {
                    if(facing===1) ctx.fillRect(drawX+10, drawY-5, 30, 8);
                    else ctx.fillRect(drawX-40, drawY-5, 30, 8);
                }
                else if(weapon === 'shotgun') {
                    ctx.fillStyle = "#555";
                    if(facing===1) ctx.fillRect(drawX+10, drawY-5, 20, 12);
                    else ctx.fillRect(drawX-30, drawY-5, 20, 12);
                }
                else if(weapon === 'axe') {
                    ctx.fillStyle = "#8b4513";
                    if(facing===1) { ctx.fillRect(drawX+15, drawY-10, 8, 30); ctx.fillStyle="silver"; ctx.fillRect(drawX+15, drawY-10, 20, 10); }
                    else { ctx.fillRect(drawX-23, drawY-10, 8, 30); ctx.fillStyle="silver"; ctx.fillRect(drawX-35, drawY-10, 20, 10); }
                }

                // Health Bar
                ctx.fillStyle = "red";
                ctx.fillRect(drawX - 20, drawY - 35, 40, 5);
                ctx.fillStyle = "#0f0";
                ctx.fillRect(drawX - 20, drawY - 35, 40 * (p.health / 100), 5);
            }

            // Draw Attacks (Flashes)
            for (let i = 0; i < attackAnimations.length; i++) {
                const anim = attackAnimations[i];
                if (players[anim.id]) {
                    const p = players[anim.id];
                    let x = (anim.id === myId) ? myPos.x : p.x;
                    let y = (anim.id === myId) ? myPos.y : p.y;
                    let dir = (anim.id === myId) ? myPos.facing : p.facing;

                    // Muzzle Flash
                    ctx.fillStyle = (anim.weapon === 'axe') ? "rgba(255,255,255,0.5)" : "yellow";
                    let wLen = (anim.weapon === 'rifle') ? 400 : (anim.weapon==='shotgun' ? 150 : 60);
                    let wH = (anim.weapon === 'shotgun') ? 40 : 5;
                    
                    if(dir === 1) ctx.fillRect(x + 20, y - 5, wLen, wH);
                    else ctx.fillRect(x - 20 - wLen, y - 5, wLen, wH);
                }
                anim.life--;
            }
            attackAnimations = attackAnimations.filter(a => a.life > 0);

            requestAnimationFrame(draw);
        }

        // --- 5. SOCKET EVENTS ---
        socket.on('connect', () => {
            myId = socket.id;
            document.getElementById('status').innerText = "ONLINE";
            document.getElementById('status').style.color = "#0f0";
        });

        // We use updatePlayers because it is more robust
        socket.on('updatePlayers', (serverPlayers) => {
            players = serverPlayers;
            if(myId && players[myId]) {
                document.getElementById('scoreDisplay').innerText = "Kills: " + players[myId].score;
            }
        });
        
        socket.on('playerMoved', (p) => {
            if (players[p.id]) {
                players[p.id].x = p.x;
                players[p.id].y = p.y;
                players[p.id].facing = p.facing;
            }
        });
        
        socket.on('playerAttack', (data) => {
            attackAnimations.push({ id: data.id, weapon: data.weapon, life: 5 }); 
        });

        requestAnimationFrame(draw);
    </script>
</body>
</html>
