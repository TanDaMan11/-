<!DOCTYPE html>
<html>
<head>
    <title>Battle Arena</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* MENU SCREEN */
        #menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); color: white;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            z-index: 10;
        }
        h1 { font-size: 60px; color: #ff0055; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 5px; }
        
        /* STATUS TEXT */
        #status { font-size: 20px; color: #ffaa00; margin-bottom: 40px; font-weight: bold; }
        .online { color: #0f0 !important; } /* Green when online */

        /* WEAPON CARDS */
        .weapon-container { display: flex; gap: 20px; margin-bottom: 40px; }
        .card {
            border: 2px solid #444; background: #1a1a1a; width: 120px; padding: 20px;
            text-align: center; cursor: pointer; border-radius: 10px; transition: 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: white; }
        .selected { border-color: #0f0; background: #002200; box-shadow: 0 0 15px #0f0; }
        .icon { font-size: 40px; display: block; margin-bottom: 10px; }

        /* JOIN BUTTON */
        #joinBtn {
            padding: 15px 50px; font-size: 24px; font-weight: bold; 
            background: #555; color: #aaa; border: none; border-radius: 5px;
            cursor: not-allowed; transition: 0.3s;
        }
        /* Style for when button is enabled */
        #joinBtn.active {
            background: #ff0055; color: white; cursor: pointer;
            box-shadow: 0 0 20px #ff0055;
        }
        #joinBtn.active:hover { background: #ff3377; }

        /* HUD */
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; display: none; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Battle Arena</h1>
        
        <div id="status">Connecting to server... (Please Wait)</div>

        <div class="weapon-container">
            <div class="card selected" onclick="selectWeapon('rifle', this)">
                <span class="icon">ðŸ”«</span>
                <b>RIFLE</b>
            </div>
            <div class="card" onclick="selectWeapon('shotgun', this)">
                <span class="icon">ðŸ’¥</span>
                <b>SHOTGUN</b>
            </div>
            <div class="card" onclick="selectWeapon('axe', this)">
                <span class="icon">ðŸª“</span>
                <b>AXE</b>
            </div>
        </div>

        <button id="joinBtn" onclick="startGame()" disabled>WAITING FOR SERVER...</button>
    </div>

    <div id="ui">
        <h2 id="score">Kills: 0</h2>
        <div style="border: 2px solid white; width: 200px; height: 15px; background: #333;">
            <div id="hpBar" style="width: 100%; height: 100%; background: #0f0; transition: width 0.2s;"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- 1. CONNECT TO RENDER ---
        const socket = io('https://8o2lymxge7.onrender.com');

        let myId = null;
        let players = {};
        let myWeapon = 'rifle';
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize;
        resize();

        // --- 2. MENU LOGIC ---
        
        // When connected, turn text GREEN and enable Button
        socket.on('connect', () => {
            myId = socket.id;
            console.log("Connected to Render!");
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "â— SERVER ONLINE";
            statusDiv.classList.add('online');

            const btn = document.getElementById('joinBtn');
            btn.innerText = "JOIN GAME";
            btn.disabled = false;
            btn.classList.add('active');
        });

        function selectWeapon(w, el) {
            myWeapon = w;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function startGame() {
            // Send Join command to server
            socket.emit('joinGame', myWeapon);
            
            // Hide Menu, Show UI
            document.getElementById('menu').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
        }

        // --- 3. GAMEPLAY ---
        const keys = {};
        let mouse = { x: 0, y: 0, angle: 0 };
        let x = 100, y = 100, vx = 0, vy = 0;
        let grounded = false;
        let camX = 0, camY = 0;
        let fx = [];

        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        window.addEventListener('mousemove', e => {
            mouse.angle = Math.atan2(e.clientY - canvas.height/2, e.clientX - canvas.width/2);
        });
        window.addEventListener('mousedown', () => socket.emit('attack'));

        // --- NETWORK HANDLERS ---
        socket.on('updatePlayers', (p) => { players = p; });
        
        socket.on('updateHealth', (pList) => {
            players = pList;
            if(players[myId]) {
                document.getElementById('hpBar').style.width = players[myId].health + "%";
                document.getElementById('score').innerText = "Kills: " + players[myId].score;
            }
        });

        socket.on('attackAnim', (data) => {
            if(players[data.id]) {
                const p = players[data.id];
                // Use local position for me to avoid lag
                const originX = (data.id === myId) ? x : p.x;
                const originY = (data.id === myId) ? y : p.y;
                fx.push({ x: originX, y: originY, angle: data.angle, weapon: data.weapon, timer: 5 });
            }
        });

        // --- LOOP ---
        function update() {
            // Only update physics if we have joined
            if(myId && players[myId] && players[myId].active) {
                vx = 0;
                if (keys['a']) vx = -6;
                if (keys['d']) vx = 6;
                if ((keys['w'] || keys[' ']) && grounded) { vy = -15; grounded = false; }

                vy += 0.8; 
                x += vx; 
                y += vy;

                if (y > 600) { y = 600; vy = 0; grounded = true; }
                
                socket.emit('playerMovement', { x: x, y: y, angle: mouse.angle });
                camX = x - canvas.width/2;
                camY = y - canvas.height/2;
            }
        }

        function draw() {
            update();
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-camX, -camY);

            // Floor
            ctx.fillStyle = "#555";
            ctx.fillRect(-1000, 650, 4000, 100);

            // Players
            for (let id in players) {
                const p = players[id];
                // Only draw ACTIVE players (not people still in menu)
                if (!p.active) continue;

                const isMe = (id === myId);
                const drawX = isMe ? x : p.x;
                const drawY = isMe ? y : p.y;
                const drawAng = isMe ? mouse.angle : p.angle;

                ctx.fillStyle = p.color || 'white';
                ctx.fillRect(drawX - 25, drawY - 25, 50, 50);

                ctx.save();
                ctx.translate(drawX, drawY);
                ctx.rotate(drawAng);
                if (p.weapon === 'rifle') { ctx.fillStyle="#ccc"; ctx.fillRect(20,-5,40,10); }
                else if (p.weapon === 'shotgun') { ctx.fillStyle="#555"; ctx.fillRect(20,-8,25,16); }
                else if (p.weapon === 'axe') { ctx.fillStyle="#840"; ctx.fillRect(10,-5,30,10); ctx.fillStyle="silver"; ctx.fillRect(35,-20,10,40); }
                ctx.restore();

                // Enemy HP Bar
                if (!isMe) {
                    ctx.fillStyle = "red"; ctx.fillRect(drawX-25, drawY-40, 50, 5);
                    ctx.fillStyle = "#0f0"; ctx.fillRect(drawX-25, drawY-40, 50*(p.health/100), 5);
                }
            }

            // FX
            ctx.lineWidth = 3;
            for(let i=0; i<fx.length; i++) {
                let f = fx[i];
                ctx.strokeStyle = "yellow";
                if(f.weapon === 'axe') ctx.strokeStyle = "white";
                ctx.beginPath();
                ctx.moveTo(f.x, f.y);
                let range = (f.weapon === 'shotgun') ? 300 : (f.weapon === 'axe' ? 60 : 800);
                ctx.lineTo(f.x + Math.cos(f.angle) * range, f.y + Math.sin(f.angle) * range);
                ctx.stroke();
                f.timer--;
            }
            fx = fx.filter(f => f.timer > 0);

            ctx.restore();
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
